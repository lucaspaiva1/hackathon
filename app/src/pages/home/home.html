<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-list-header>
      Lâmpadas
    </ion-list-header>
    <ion-item>
      <ion-label [class]="auto ? 'normal' : 'dis'">Automático</ion-label>
      <ion-toggle [(ngModel)]="auto"></ion-toggle>
    </ion-item>
    <ion-item *ngIf="!auto">
      <ion-label>Liga/ Desliga</ion-label>
      <ion-toggle [(ngModel)]="onOff"></ion-toggle>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Ar-Condicionado - {{temp}}º
    </ion-list-header>
    <ion-item>
      <ion-label [class]="autoAr ? 'normal' : 'dis'">Automático</ion-label>
      <ion-toggle [(ngModel)]="autoAr" (ionChange)="resetTemp()"></ion-toggle>
    </ion-item>
    <ion-item *ngIf="!autoAr">
      <ion-label>Liga/ Desliga</ion-label>
      <ion-toggle [(ngModel)]="onOffAr"></ion-toggle>
    </ion-item>
    <ion-item *ngIf="(onOffAr && !autoAr)">
      <ion-range min="18" max="30" step="1" snaps="true" [(ngModel)]="temp" color="danger">
        <ion-icon range-left small color="danger" name="thermometer"></ion-icon>
        <ion-icon range-right color="danger" name="thermometer"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Cafeteira
    </ion-list-header>
    <ion-item>
      <ion-label [class]="autoCaf ? 'normal' : 'dis'">Automático</ion-label>
      <ion-toggle [(ngModel)]="autoCaf"></ion-toggle>
    </ion-item>
    <ion-item *ngIf="!autoCaf">
      <ion-label>Liga/ Desliga</ion-label>
      <ion-toggle [(ngModel)]="onOffCaf"></ion-toggle>
    </ion-item>
  </ion-list>

</ion-content>
